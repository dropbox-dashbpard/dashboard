<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 panel">
      <div class="panel-body">
        <h1 class="text-center login-title"> 崩溃统计 </h1>
        <hr/>
        <div class="account-wall">
          <form class="form-signin"
                name="form"
                ng-submit="login(form)"
                novalidate>

            <div ng-class="{'has-error': form.email.$error.mongoose, 'form-group': true}">
              <input type="text"
                     class="form-control"
                     placeholder="Email 地址"
                     name="email"
                     ng-model="user.email"
                     required
                     autofocus
                     mongoose-error>
              <p class="help-block"
                 ng-show="form.email.$error.mongoose">
                  {{ errors.email }}
              </p>
            </div>

            <div ng-class="{'has-error': form.password.$error.mongoose, 'form-group': true}">
              <input type="password"
                     class="form-control"
                     placeholder="密 码"
                     name="password"
                     ng-model="user.password"
                     required
                     mongoose-error>
              <p class="help-block"
                 ng-show="form.password.$error.mongoose">
                  {{ errors.password }}
              </p>
            </div>

            <div class="form-group has-error">
              <p class="help-block">{{ error.other }}</p>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit"> 登 录 </button>

            <span class="clearfix"></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
