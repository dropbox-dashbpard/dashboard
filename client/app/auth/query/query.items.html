<div class="form-group" id="dropboxItems">
</div>
<div class="panel panel-default" ng-if="items.length">
  <!-- <progressbar class="progress-striped active" max="100" value="100" type="success" ng-if="reloading"></progressbar> -->
  <div class="panel-heading">
    <i class="glyphicon glyphicon-list-alt"></i> 数据列表<input class="pull-right" type="text" placeholder="搜索" ng-model="search" />
  </div>
<!--     <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-search" /></span>
 -->      
    <!-- </div> -->
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr><th ng-repeat="col in columns">{{col.displayName}}</th></tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items | filter: search as results" ng-if="$index >= (currentPage-1) * itemPerPage && $index < currentPage * itemPerPage" class="rowClickable item-listing" ng-class="{'info': selectedItem._id === item._id}" ng-click="select(item)">
            <td ng-repeat="col in columns">{{printValue(col.field, item[col.field])}}</td>
          </tr>
          <tr ng-if="results.length === 0"><td colspan="{{columns.length}}">空</td></tr>
        </tbody>
      </table>
      <pagination ng-show="results.length > itemPerPage" boundary-links="true" total-items="results.length" ng-model="currentPage" items-per-page="itemPerPage" class="pagination-sm pull-left" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
  </div>
</div>
