<div class="row">
  <div class="col-sm-2">
    <form class="form" role="form">
      <div class="form-group">
      </div>
      <div class="form-group">
        <label for="deviceCtrl" class="control-label">产品:</label>
        <div>
          <select ui-select2 class="form-control" ng-model="product" id="deviceCtrl" ng-required="true" data-placeholder="请选择产品名称"">
            <option ng-repeat="prod in products" value="{{prod.name}}">{{prod.display}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="occurredAt_from" class="control-label">从:</label>
        <div>
          <input ui-date class="form-control" id="occurredAt_from" placeholder="起始日期" ng-model="from" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="occurredAt_to" class="control-label">到:</label>
        <div>
          <input ui-date class="form-control" id="occurredAt_to" placeholder="结束日期" ng-model="to" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="typeCtrl" class="control-label">应用名称:</label>
        <div>
          <input type="text" id="typeCtrl" ng-model="value" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="form-control btn btn-default btn-primary" ng-click="query()">查询</button>
      </div>
    </form>
  </div>
  <div class="col-sm-10">
    <div class="row form-group"></div>
    <div class="row" ng-controller="DropboxItemListCtrl" ng-include="'app/auth/query/query.items.html'"></div>
    <div class="row" ng-controller="ItemDetailCtrl" ng-include="'app/auth/query/query.item.html'"></div>
  </div>
</div>
