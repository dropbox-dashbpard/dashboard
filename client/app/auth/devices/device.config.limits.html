<div class="row" ng-repeat="limit in config.limits">
  <div class="col-sm-3">
    <i class="glyphicon glyphicon-tag"></i> 控制规则 {{ $index + 1}}
  </div>
  <div class="col-sm-9">
    <div class="row">
        <div class='col-sm-6'>
            <div class="control-group">
              <label class="control-label">Fields </label>
              <ol class="breadcrumb">
                <li ng-repeat="field in limit.fields">{{field}}</li>
              </ol>
            </div>
        </div>
        <div class='col-sm-6'>
            <div class="control-group">
              <label class="control-label">Limit </label>
              <input type="number" class="form-control" placeholder="输入名称" ng-model="limit.limit">
            </div>
        </div>
    </div>
  </div>
</div>
<hr>
<button type="button" class="btn btn-success" aria-label="Left Align" ng-click="update()">Update</button>
