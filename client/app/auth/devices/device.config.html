<div ng-include="'app/auth/devices/alertdialog.html'"></div>
<div class="row">

      <br/>
      <div ng-controller="DeviceConfigBtsCtrl" ng-include="'app/auth/devices/device.config.bts.html'"></div>

      <div ng-controller="DeviceConfigLimitsCtrl" ng-include="'app/auth/devices/device.config.limits.html'"></div>
