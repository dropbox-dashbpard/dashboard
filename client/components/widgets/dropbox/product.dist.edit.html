<form role="form">
  <div class="form-group">
    <label for="productName">选择产品：</label>
    <select class="form-control" id="productName" ng-model="config.product" ng-options="product.name as product.display for product in products">
    </select>
  </div>
  <div class="form-group">
    <label for="distibutionType">选择软件发布类型：</label>
    <select class="form-control" id="distibutionType" ng-model="config.dist" ng-options="dist.name as dist.display for dist in dists">
    </select>
  </div>
  <div class="form-group" ng-if="config.selectDays">
    <label for="displayDaye">选择需要显示的天数：</label>
    <select class="form-control" id="displayDaye" ng-model="config.days" ng-options="day for day in days">
    </select>
  </div>
  <div class="form-group" ng-if="config.selectCategory">
    <label for="category">选择分组的类型：</label>
    <select class="form-control" id="category" ng-model="config.category" ng-options="cat for cat in categories">
    </select>
  </div>
  <div class="form-group" ng-if="config.selectTag">
    <label for="tag">选择错误标签：</label>
    <select class="form-control" id="tag" ng-model="config.tag" ng-options="tag for tag in tags">
    </select>
  </div>
  <div class="form-group" ng-if="config.selectApp">
    <label for="app">选择应用：</label>
    <input type="text" class="form-control" id="app" ng-model="config.app" placeholder="输入应用名称！" typeahead="app for app in apps | filter:$viewValue | limitTo:8"></input>
  </div>
</form>
